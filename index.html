<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="dashboard">
        <div id="dashboard-logo">
            <img src="assets/library-logo.svg" alt="">
            <h1>Dashboard</h1>
        </div>
        <div id="search-for-book">
            <div id="search-for-book-logo">
                <img src="assets/search-book.svg" alt="">
                <h2>Search for book</h2>
            </div>
            <input type="text" placeholder="Book name or author">
        </div>

        <div id="add-book">
            <div id="add-book-logo">
                <img src="assets/add-book.svg" alt="">
                <h2>Add book</h2>
            </div>
            <div id="add-book-form">
                <div id="title-field" class="add-book-field">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="ex. Pride and Prejudice">
                </div>
                <div id="author-field" class="add-book-field">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="ex. Jane Austen">
                </div>
                <div id="pages-field" class="add-book-field">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="ex. 259">
                </div>
                <div id="was-read-and-submit">
                    <div id="was-read-field">
                        <label for="was-read">Was read</label>
                        <input type="checkbox" name="was-read" id="was-read">
                    </div>
                    <button id="add-book-btn">Add Book</button>
                </div>
            </div>
        </div>

    </div>
    <div id="main-page">
        <h1>My library</h1>
        <div id="books">
            <div class="book">
                <div class="title-author-pages">
                    <h2 class="title-and-author">Lord of the rings, by Tolkien</h2>
                    <h2 class="pages">723 pages</h2>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
