<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="dashboard">
        <div id="dashboard-logo">
            <img src="assets/library-logo.svg" alt="">
            <h1>Dashboard</h1>
        </div>
        <div id="search-for-book">
            <div id="search-for-book-logo">
                <img src="assets/search-book.svg" alt="">
                <h2>Search for book</h2>
            </div>
            <input type="text" placeholder="Book name or author">
        </div>

        <form id="add-book">
            <div id="add-book-logo">
                <img src="assets/add-book.svg" alt="">
                <h2>Add book</h2>
            </div>
            <div id="add-book-form">
                <div id="title-field" class="add-book-field">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="ex. Pride and Prejudice" maxlength="30">
                </div>
                <div id="author-field" class="add-book-field">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="ex. Jane Austen" maxlength="25">
                </div>
                <div id="pages-field" class="add-book-field">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="ex. 259">
                </div>
                <div id="comment-field" class="add-book-field">
                    <label for="comment">Comment</label>
                    <textarea maxlength="200" type="text" name="comment" id="comment" placeholder="ex. Twas a fine book"></textarea>
                </div>
                <div id="was-read-and-submit">
                    <div id="was-read-field">
                        <label for="was-read">Was read</label>
                        <input type="checkbox" name="was-read" id="was-read">
                    </div>
                    <button id="add-book-btn" type="submit">Add Book</button>
                </div>
            </div>
        </form>

    </div>
    <div id="main-page">
        <h1>My Library</h1>
        <div id="books">
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
